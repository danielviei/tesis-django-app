{% extends 'layout.html' %}
{% block content %}
<h1>Recuperar cuenta</h1>
<form method="post" class="w-full flex justify-center items-center h-[80vh]">
    {% csrf_token %}
    <div class="w-full md:w-2/3 lg:w-1/3 bg-gray-200 p-4">
        <div class="flex justify-center gap-2 py-2">
            <p class="text-sm text-gray-500">INCONO ATRAS</p>
            <h1 class="text-lg">Recuperar cuenta</h1>
        </div>
        <div class="flex mb-4 w-full">
            <div class="flex flex-col w-full">
                <label for="id_email" class="ml-4 block text-sm font-bold mb-2">Nombre de usuario o correo electr√≥nico</label>
                {{ form.email }}
        {% if form.email.errors %}
                <div class="text-red-500 text-xs mt-2">{{ form.email.errors|join:", " }}</div>
                {% endif %}
            </div>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
    </div>
</form>
{% endblock %}
