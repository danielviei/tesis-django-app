{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ pageTitle }}</title>
        {% tailwind_css %}
    </head>
    <body class="relative h-auto block items-center justify-center mb-4">
        <header class="bg-white shadow-md py-4 px-6 flex items-center justify-between w-full mb-2">
            <a href="{% url 'home' %}">
                <h1 class="text-xl font-bold text-gray-800">Nombre de la aplicación</h1>
            </a>
            <!-- <img src="{% static 'img/logo.png' %}" alt="Logo"> -->
            <!-- <h1>Bienvenido, {{ user.username }}</h1> -->
            <div class="flex items-center space-x-4">
                <a href="{% url 'profile' %}">
                    <svg
                        width="42"
                        height="42"
                        viewBox="0 0 42 42"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path d="M7 31.5C7 29.6435 7.7375 27.863 9.05025 26.5503C10.363 25.2375 12.1435 24.5 14 24.5H28C29.8565 24.5 31.637 25.2375 32.9497 26.5503C34.2625 27.863 35 29.6435 35 31.5C35 32.4283 34.6313 33.3185 33.9749 33.9749C33.3185 34.6313 32.4283 35 31.5 35H10.5C9.57174 35 8.6815 34.6313 8.02513 33.9749C7.36875 33.3185 7 32.4283 7 31.5Z" stroke="black" stroke-linejoin="round"/>
                        <path d="M21 17.5C23.8995 17.5 26.25 15.1495 26.25 12.25C26.25 9.35051 23.8995 7 21 7C18.1005 7 15.75 9.35051 15.75 12.25C15.75 15.1495 18.1005 17.5 21 17.5Z" stroke="black"/>
                    </svg>
                </a>
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">
                        <svg
                            width="34"
                            height="34"
                            viewBox="0 0 34 34"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M21.25 11.3333V8.49999C21.25 7.74854 20.9515 7.02787 20.4202 6.49652C19.8888 5.96517 19.1681 5.66666 18.4167 5.66666H8.50002C7.74857 5.66666 7.0279 5.96517 6.49655 6.49652C5.9652 7.02787 5.66669 7.74854 5.66669 8.49999V25.5C5.66669 26.2514 5.9652 26.9721 6.49655 27.5035C7.0279 28.0348 7.74857 28.3333 8.50002 28.3333H18.4167C19.1681 28.3333 19.8888 28.0348 20.4202 27.5035C20.9515 26.9721 21.25 26.2514 21.25 25.5V22.6667"
                                stroke="black"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <path
                                d="M29.75 17H11.3334M11.3334 17L15.5834 12.75M11.3334 17L15.5834 21.25"
                                stroke="black"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </button>
                </form>
                {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a>
                {% endif %}
                {% comment %}
                <a href="{% url 'settings' %}">Configuración</a>
                {% endcomment %}
            </div>
        </header>
        {% block content %}{% endblock %}
    </body>
</html>
